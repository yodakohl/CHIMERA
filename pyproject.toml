[project]
name = "satellite-scanner"
version = "0.1.0"
description = "Web application for analyzing satellite imagery and cataloging interesting infrastructure."
authors = [
    { name = "AutoGenerated", email = "auto@example.com" }
]
requires-python = ">=3.10"
dependencies = [
    "fastapi>=0.110.0",
    "uvicorn[standard]>=0.27.1",
    "sqlmodel>=0.0.14",
    "jinja2>=3.1.3",
    "python-multipart>=0.0.9",
    "httpx>=0.26.0",
    "pillow>=9.5.0",
    "transformers>=4.37.2",
    "torch>=2.1.0",
    "timm>=0.9.12",
]

[tool.setuptools]
package-dir = {"" = "app"}

[tool.black]
line-length = 100

[tool.isort]
profile = "black"
